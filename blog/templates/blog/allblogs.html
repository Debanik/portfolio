  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="jumbotron.css" rel="stylesheet">

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Debanik</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="/blog">Blog</a>
          <a class="nav-item nav-link" href="https://github.com/Debanik">Github</a>
        </div>
      </div>
    </nav>
  </header>


  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Blogs</h1>
        <p>The latest blogs are posted here...</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        {% for blog in blogitems.all %}
        <div class="col-md-4">
          <div style="position: center; width:348px; height: 200px; overflow:hidden">
            <img class="card-img-top" src=" {{ blog.image.url }} " />
          </div>
          <h2>{{ blog.title }}</h2>
          <p>{{ blog.body }}</p>
          <p class="small text-muted text-right">{{ blog.pub_date}}</p>
          <!-- <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p> -->
        </div>
        {% endfor %}
      </div>

      <hr/>

    </div> <!-- /container -->

  </main>

  <footer class="text-muted">
    <div class="container text-right">
      <p class="float-left">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; DEBANIK BANERJEE {% now "Y" %}</p>
    </div>
  </footer>
